<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Button Clicker</title>
</head>
<body>
    <nav class="navbar">
        <h1>Dojonary</h1>
        <form action="">
            <input type="search" name="search" id="search" placeholder="search">            
        </form>
        <button class="login-btn" onclick="myFunction()">Login</button>
    </nav>
    <div class="container">
        <div class="left">
            <div class="left-top">
                <div class="left-top-left">
                    <div class="dictionary">
                        <p class="ninja">ninja</p>
                        <p class="italic">noun</p>
                        <p>Plural:<span class="italic"> ninjas</span></p>                        
                    </div>
                    <button onclick="alert('Ninja was liked')">13 likes</button>
                </div>
                <div class="left-top-right">
                    <p>A practitioner skilled in the <a href="https://www.merriam-webster.com/dictionary/Japanese">Japanese</a> art of <a href="https://www.merriam-webster.com/dictionary/ninjutsu">ninjutsu</a></p>
                </div>
            </div>
            <div class="left-bottom">
                <div class="left-bottom-left">
                    <div class="dictionary">
                        <p class="ninja">ninja</p>
                        <p class="italic">noun</p>
                        <p>Plural:<span class="italic"> ninjas</span></p>
                    </div>                    
                    <button onclick="alert('Ninja was liked')">37 likes</button>
                </div>
                <div class="left-bottom-right">
                    <p>A <a href="https://www.merriam-webster.com/dictionary/programmer">programmer</a> who breaks down problems with <a href="https://www.merriam-webster.com/dictionary/Zen">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <p>Dojonary is defined by YOU</p>
            </div>            
            <button onclick="disappear(this)">Add definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
